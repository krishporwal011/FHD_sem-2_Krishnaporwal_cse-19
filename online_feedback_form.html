<!DOCTYPE html>
<html >
<head>
    
    <title>Online Feedback Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            
            background-image: url("feedbackimg1.jpg");
            background-size: cover;
            background-position: center;
            box-sizing: border-box;
             margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .container {
            background-color: white;
            padding: 30px;
            width: 400px;
            border-radius: 8px;
            
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid gray;
            border-radius: 4px;
        }

        textarea {
            resize: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: green;
            color: white;
           border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: orange;
        }
        fieldset {
        border: 2px solid dimgray;
        
        border-radius: 8px;
        padding: 20px;
}
    </style>
</head>

<body>

    <div class="container">
        

        <form>
            <fieldset>
                <legend>Online Feedback Form</legend>

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="abc@gmail.com">

            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <option value="">-- Select Rating --</option>
                <option value="5">Excellent</option>
                <option value="4">Very Good</option>
                <option value="3">Good</option>
                <option value="2">Average</option>
                <option value="1">Poor</option>
            </select>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" required placeholder="Enter your feedback.."></textarea>

            <button type="submit">Submit Feedback</button>
        </fieldset>
        </form>
    </div>

</body>
</html>
